<!DOCTYPE html>
<html lang="en" >

<head>
  <title>Tablet Robot Face</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <button onclick="startBlinking()">startBlinking</button>
    <button onclick="stopBlinking()">stopBlinking</button>
    <button>Happy</button>
    <button>Sad</button>
  </div>
  <div class="face">
    <div class="eye left">
      <div class="eyelid upper"></div>
      <div class="eyelid lower"></div>
    </div>
    <div class="eye right">
      <div class="eyelid upper"></div>
      <div class="eyelid lower"></div>
    </div>
  </div>

  <script  src="index.js"></script>
</body>
